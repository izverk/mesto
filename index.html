<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="icon" href="./images/favicon_mesto48px.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/headerlogo.svg"
        alt="Логотип сайта"
      />
    </header>
    <main>
      <section class="profile page__section">
        <img
          class="profile__avatar"
          src="./images/cousteau.jpg"
          alt="Фотография-аватар автора снимков"
        />
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button buttons"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button buttons"></button>
      </section>
      <section class="gallery page__section">
        <ul class="gallery__list">
          <li class="card">
            <h2 class="card__name">Елизово. Корякский вулкан</h2>
            <img
              src="./images/koryaksky_volcano_elizovo.jpg"
              alt="Фотография. Деревянные строения на фоне большой заснеженной горы."
              class="card__photo"
            />
            <button type="button" class="card__like"></button>
          </li>
          <li class="card">
            <h2 class="card__name">Калгари</h2>
            <img
              src="./images/calgary_canada.jpg"
              alt="Фотография ночного города. Небоскребы в огнях."
              class="card__photo"
            />
            <button type="button" class="card__like"></button>
          </li>
          <li class="card">
            <h2 class="card__name">Кейптаун</h2>
            <img
              src="./images/cape_town_south_africa.jpg"
              alt="Фотография большой горы в облаках"
              class="card__photo"
            />
            <button type="button" class="card__like"></button>
          </li>
          <li class="card">
            <h2 class="card__name">Дубаи</h2>
            <img
              src="./images/dubai_united_arab_emirates.jpg"
              alt="Фото громадного небоскреба на фоне города и голубого неба"
              class="card__photo"
            />
            <button type="button" class="card__like"></button>
          </li>
          <li class="card">
            <h2 class="card__name">Лагуна Бич</h2>
            <img
              src="./images/laguna_beach_united_states.jpg"
              alt="Фотография скалистого побережья на фоне заката солнца"
              class="card__photo"
            />
            <button type="button" class="card__like"></button>
          </li>
          <li class="card">
            <h2 class="card__name">Гиза</h2>
            <img
              src="./images/giza_egypt.jpg"
              alt="Фотография. Верблюды на фоне египетских пирамид."
              class="card__photo"
            />
            <button type="button" class="card__like"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button type="button" class="popup__close-button buttons"></button>
        <form class="popup__form" name="profile">
          <input
            type="text"
            name="username"
            class="popup__input popup__input_type_name"
          />
          <input
            type="text"
            name="userjob"
            class="popup__input popup__input_type_job"
          />
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
