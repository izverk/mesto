<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта" />
        <hr class="header__line" />
      </header>
      <main>
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/cousteau.jpg"
            alt="Фотография-аватар автора снимков"
          />
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__name-text">Жак-Ив Кусто</h1>
              <div class="edit-button">
                <img
                  class="edit-button__image"
                  src="./images/pencil.svg"
                  alt="Иконка - карандаш"
                />
              </div>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <div class="add-button">
            <img
              class="add-button__image"
              src="./images/+.svg"
              alt="Иконка - знак плюс"
            />
          </div>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__list">
            <li class="gallery__card">
              <h2 class="gallery__card-name">Карачаевск</h2>
              <img
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Древнее строение на фоне горы"
                class="gallery__card-photo"
              />
              <img
                src="./images/like.svg"
                alt="Иконка - лайк"
                class="gallery__card-like"
              />
            </li>
            <li class="gallery__card">
              <h2 class="gallery__card-name">Гора Эльбрус</h2>
              <img
                src="./images/kirill-pershin-1556355-unsplash.jpg"
                alt="Фотография высокой горы"
                class="gallery__card-photo"
              />
              <img
                src="./images/like.svg"
                alt="Иконка - лайк"
                class="gallery__card-like"
              />
            </li>
            <li class="gallery__card">
              <h2 class="gallery__card-name">Домбай</h2>
              <img
                src="./images/kirill-pershin-1404681-unsplash.jpg"
                alt="Фотография. Широкое поле утром"
                class="gallery__card-photo"
              />
              <img
                src="./images/like.svg"
                alt="Иконка - лайк"
                class="gallery__card-like"
              />
            </li>
            <li class="gallery__card">
              <h2 class="gallery__card-name">Гора Эльбрус</h2>
              <img
                src="./images/kirill-pershin-1556355-unsplash.jpg"
                alt="Фотография высокой горы"
                class="gallery__card-photo"
              />
              <img
                src="./images/like.svg"
                alt="Иконка - лайк"
                class="gallery__card-like"
              />
            </li>
            <li class="gallery__card">
              <h2 class="gallery__card-name">Домбай</h2>
              <img
                src="./images/kirill-pershin-1404681-unsplash.jpg"
                alt="Фотография. Широкое поле утром"
                class="gallery__card-photo"
              />
              <img
                src="./images/like.svg"
                alt="Иконка - лайк"
                class="gallery__card-like"
              />
            </li>
            <li class="gallery__card">
              <h2 class="gallery__card-name">Карачаево-Черкессия</h2>
              <img
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Древнее строение на фоне горы"
                class="gallery__card-photo"
              />
              <img
                src="./images/like.svg"
                alt="Иконка - лайк"
                class="gallery__card-like"
              />
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup">
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <img
        src="./images/close_icon.svg"
        alt="Иконка - крестик"
        class="popup__close"
        />
        <input
          type="text"
          class="popup__input-name"
          placeholder="Жак-Ив Кусто"
        />
        <input
          type="text"
          class="popup__input-job"
          placeholder="Исследователь океана"
        />
        <div class="popup__save-button">Сохранить</div>
      </form>
    </section>
  </body>
</html>
