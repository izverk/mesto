<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта" />
        <hr class="header__line" />
      </header>
      <main>
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/cousteau.jpg"
            alt="Фотография-аватар автора снимков"
          />
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__name-text">Жак-Ив Кусто</h1>
              <div class="edit-button">
                <img
                  class="edit-button__image"
                  src="./images/pencil.svg"
                  alt="Иконка - карандаш"
                />
              </div>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <div class="add-button">
            <img
              class="add-button__image"
              src="./images/+.svg"
              alt="Иконка - знак плюс"
            />
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021. Илья Зверков</p>
      </footer>
    </div>
  </body>
</html>
